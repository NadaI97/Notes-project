<div class="vh-100" id="particles-js">

    <div class=" position-absolute top-50 mb-5 start-50 w-75 d-flex justify-content-center align-items-center translate-middle" >

        <div class="container">
            <div class="row justify-content-center">

                <div *ngIf="errorMes" class="alert alert-danger text-center">
                    <h3>Email or Password is incorrect </h3>
                </div>

            <form class=" w-75  mx-auto" [formGroup]="signInForm" (ngSubmit)="signIn()">

                <h2 class="text-center text-white">Sign In</h2>
              
                <div class="w-100 mt-3">

                    <input type="email" placeholder="Email" formControlName="email" class="form-control" id="email">
                    <div *ngIf="signInForm.get('email')?.errors && signInForm.get('email')?.touched" class="alert alert-danger">

                        <p *ngIf= "signInForm.get('email')?.errors?.['required']"> Email is required </p>
                        <p *ngIf= "signInForm.get('email')?.errors?.['email']">Email must be valid</p>

                    </div>
                </div>
                <div class="w-100 mt-3">

                    <input type="password" placeholder="Password" formControlName="password" class="form-control" id="password">
                    <div *ngIf="signInForm.get('password')?.errors && signInForm.get('password')?.touched" class="alert alert-danger">

                        <p *ngIf= "signInForm.get('password')?.errors?.['required']"> Password is required </p>
                        <p *ngIf= "signInForm.get('password')?.errors?.['pattern']">Password must contain letters and numbers</p>

                    </div>
                </div>

                <button [disabled]="!signInForm.valid" class="btn myBtn mt-3" type="submit"> Sign In</button>

            </form>
        </div>
        </div>
</div>
